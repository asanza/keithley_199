---
:project:
  :use_exceptions: false
  :use_mocks: true
  :compile_threads: 1
  :test_threads: 1
  :use_test_preprocessor: false
  :use_deep_dependencies: false
  :test_file_prefix: test_
  :options_paths: []
  :release_build: false
  :use_auxiliary_dependencies: true
  :build_root: build
:release_build:
  :use_assembly: false
  :artifacts: []
:paths:
  :test:
  - "+:test/**"
  - "-:test/support"
  :source:
  - src/**
  :support:
  - test/support
  :include: []
  :test_toolchain_include: []
  :release_toolchain_include: []
:files:
  :test: []
  :source: []
  :assembly: []
  :support: []
  :include: []
:environment:
- :rake_columns: '120'
:defines:
  :test:
  - &1
    - UNITY_INCLUDE_DOUBLE
    - UNITY_DOUBLE_PRECISION=1e-6
  - TEST
  :test_preprocess:
  - *1
  - TEST
  :release: []
  :release_preprocess: []
  :commmon:
  - UNITY_INCLUDE_DOUBLE
  - UNITY_DOUBLE_PRECISION=1e-6
:flags: {}
:extension:
  :header: ".h"
  :source: ".c"
  :assembly: ".s"
  :object: ".o"
  :executable: ".elf"
  :map: ".map"
  :list: ".lst"
  :testpass: ".pass"
  :testfail: ".fail"
  :dependencies: ".d"
:unity:
  :defines: []
:cmock:
  :defines: []
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: true
  :plugins:
  - :ignore
  - :callback
  :treat_as:
    uint8: HEX8
    uint16: HEX16
    uint32: UINT32
    int8: INT8
    bool: UINT8
  :mock_path: build/test/mocks
  :verbosity: 3
  :unity_helper: false
:cexception:
  :defines: []
:test_runner:
  :includes: []
  :file_suffix: _runner
:tools:
  :test_compiler:
    :executable: xc32-gcc
    :arguments:
    - "-mprocessor=32MX350F256L"
    - "-x c"
    - "-c"
    - "-g"
    - "-MMD"
    - "-Wno-packed-bitfield-compat"
    - "-Wno-pragmas"
    - "-lm"
    - "-fno-short-double"
    - "${1}"
    - -o "${2}"
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - "-Wall"
    :name: test_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_linker:
    :executable: xc32-gcc
    :arguments:
    - "-mprocessor=32MX350F256L"
    - "-lm"
    - "--gc-sections"
    - "-fno-short-double"
    - "${1}"
    - -o "./build/test/TestBuild.elf"
    - "-Wl,-Tp32MX350F256L.ld,--defsym=_min_heap_size=2000,-Map=./build/test/TestOutput.map,--report-mem"
    - "--defsym=_min_heap_size=32440"
    - "--defsym=_min_stack_size=1056"
    :name: test_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_fixture:
    :executable: ruby
    :name: Microchip simulator test fixture
    :stderr_redirect: :unix
    :arguments:
    - test/simulation/sim_test_fixture.rb
    :background_exec: :none
    :optional: false
  :release_compiler:
    :executable: xc32-gcc
    :arguments:
    - "-mcpu=32MX150F128D"
    - "-x c"
    - "-minterlink-compressed"
    - "-c"
    - "${1}"
    - -o "${2}"
    - -I"$": COLLECTION_PATHS_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_RELEASE_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_RELEASE_AND_VENDOR
    - "-Wall"
    - "-Werror"
    - "-Os"
    - "-mlarge-code"
    :name: release_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :release_linker:
    :executable: xc32-gcc
    :arguments:
    - "-mcpu=32MX150F128D"
    - "${1}"
    - -o "${2}"
    - "-Wl,-Tp32MX150F128D.gld,-Map=./build/release/MyPicApp.map,--report-mem"
    :name: release_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
:test_compiler:
  :arguments: []
:test_linker:
  :arguments: []
:test_fixture:
  :arguments: []
  :link_objects: []
:test_includes_preprocessor:
  :arguments: []
:test_file_preprocessor:
  :arguments: []
:test_dependencies_generator:
  :arguments: []
:release_compiler:
  :arguments: []
:release_linker:
  :arguments: []
:release_assembler:
  :arguments: []
:release_dependencies_generator:
  :arguments: []
:plugins:
  :load_paths:
  - vendor/ceedling/plugins
  :enabled:
  - stdout_pretty_tests_report
  - module_generator
  :display_raw_test_results: false
  :stdout_pretty_tests_report_path: vendor/ceedling/plugins/stdout_pretty_tests_report/lib
  :module_generator_path: vendor/ceedling/plugins/module_generator/lib
:module_generator:
  :project_root: "./"
  :source_root: src/
  :test_root: test/
